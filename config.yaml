baseurl: https://wmedrano.dev
languageCode: en-us
theme: stack
paginate: 20
title: wmedrano dot dev
languages:
  en:
    languageName: English
    title: wmedrano dot dev
    description: Will Medrano's blog
    weight: 1
DefaultContentLanguage: en
# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false
params:
  mainSections:
      - posts
      - living-programs
  featuredImageField: image
  rssFullContent: true
  favicon:  # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)
  footer:
    since: 2023
    customText:
  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST
  sidebar:
    subtitle: Will's blog.
    avatar:
      enabled: true
      local: true
      src: profile.jpg
  article:
    math: false
    toc: true
    readingTime: true
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0
  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 10
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc
  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:
  colorScheme:
    # Display toggle
    toggle: true
    # Available values: auto, light, dark
    default: auto
  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

## Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
  main:
    - name: Search
      pageRef: /search
      weight: 0
      params:
        icon: search
    - name: Home
      pageRef: /
      weight: 1
    - name: Posts
      pageRef: /posts
      weight: 2
    - name: Living Programs
      pageRef: /living-programs
      weight: 3
    - name: Drafts
      pageRef: /drafts
      weight: 4
    - name: About Me
      pageRef: /about
      weight: 5
  social:
    - identifier: github
      name: GitHub
      url: https://github.com/wmedrano
      params:
        icon: brand-github

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 200

markup:
  goldmark:
    renderer:
      ## Set to true if you have HTML content inside Markdown
      unsafe: false
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
